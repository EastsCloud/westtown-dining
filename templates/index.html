<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westtown Dining Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Westtown Dining Menu</h1>
            <p class="date">{{ now.strftime('%A, %B %d, %Y') }}</p>
        </header>
        
        <main>
            <div class="menu-container">
                <h2>Today's Menu</h2>
                <ul class="menu-list">
                    {% for item in menu %}
                        {% if item %}
                            <li>{{ item }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </main>
        
        <footer>
            <p>Menu updates automatically from Westtown's dining website</p>
        </footer>
    </div>
</body>
</html>
